loki:
  auth_enabled: false

singleBinary:
  enabled: true

# Minimal config using filesystem storage
lokiStorageType: filesystem

persistence:
  enabled: true
  size: 10Gi
  storageClassName: azure-disk

# Disable enterprise features
enterprise:
  enabled: false

# Resources (lightweight for sandbox)
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
